<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}"/>


</head>
<body>
<section id="loginContent">
    <section id="intro">
        <h1>Welcome,</h1>
        <p>Please enter your username and password.</p>
    </section>
    <section id="loginForm">
        <form th:action="@{/login}" th:object="${loginDetails}" method="POST">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username..." th:field="*{username}"/><br>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password..." th:field="*{password}"/><br>
            <input type="submit" value="Submit"><br>
        </form>
    </section>
</section>
</body>
</html>
